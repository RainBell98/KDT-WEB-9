<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div name = "all">
        <div>값1 : <input type="text" id="value1"></div>
        <div>값2 : <input type="text" id="value2"></div>
        <div>연산자 : <input type="text" id="four"></div>
        <div>결과 : <input type="text" id="value"></div>
        <button type="button" onclick="cal()">계산하기</button>
        <button type="button" onclick="re()">초기화</button>
    </div>
    
    <script>
        function cal(){
            let num1 = document.getElementById("value1").value
            let num2 = document.getElementById("value2").value
            let oper = document.getElementById("four").value

            let res = 0
            
            
            if(oper == "+"){
                res  = Number(num1)+Number(num2)
            }
            else if(oper == "-"){
                res = Number(num1) - Number(num2)
            }
            else if (oper == "*"){
                res = Number(num1) * Number(num2)
            }
            else if (oper == "/"){
                res = Number(num1)/Number(num2)
            }
            else{
                res = -1
            }
            document.getElementById("value").value = res
        }

        function re(){
            document.getElementById("value1").value =""
            document.getElementById("value2").value =""
            document.getElementById("four").value = ""
            document.getElementById("value").value =""


        }
        console.log(cal())



        
    </script>
    
</body>
</html>
