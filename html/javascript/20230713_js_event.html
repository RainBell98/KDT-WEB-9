<html lang="en">

<body>
    <div onclick=""></div>
    <button type="button">버튼</button>
    <input type="text" name = "id" placeholder="id를 입력해주세요.">
    <input type="password" name = "pw" placeholder="비밀번호를 입력해주세요.">

    <script>
        // let btn = document.createElement("button")

        let button = document.querySelector("button")
        
        button.addEventListener("click",function(){
            alert("클릭!")
        })
        


        let input = document.querySelectorAll("input")
        for(i of input){
            i.addEventListener("focus",(target)=>{
            // input.style.backgroundColor = "black"
            console.log(target.currentTarget)
            target.currentTarget.style.backgroundColor = "black"
        })
        }
        
        for(i of input){
            i.addEventListener("blur",(target)=>{
            // input.style.backgroundColor = "black"
            console.log(target.currentTarget)
            target.currentTarget.style.backgroundColor = "initial"
        })
        }
        
    </script>
</body>
